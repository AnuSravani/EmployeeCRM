<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 mt-5 p-5 shadow">
            <form action="" [formGroup]="loginform" (ngSubmit)="authenticate()">
                <h1 class="text-center">Login !!!</h1>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Enter employee Name" FormControlName="name">
                    <div class="form-text text-danger" *ngIf="name?.touched && name?.invalid">Enter valid Username</div>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Enter Password" FormControlName="password">
                    <div class="form-text text-danger" *ngIf="password?.touched && password?.invalid">Enter valid Username</div>
                </div>
                <div class="mb-3">
                    <input type="submit" [disabled]="loginform.invalid" class="btn btn-info form-control">
                    
                </div>
                <div class="mb-3">
                    new User? <a href="" routerLink="register">SignUpNow</a>
                </div>
               
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>
