<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 mt-5 p-5 shadow">
            <form action="" [formGroup]="regform" (ngSubmit)="signUp()">
                <h1 class="text-center">SignUp !!!</h1>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Enter Username" formControlName="username">
                    <div class="form-text text-danger" *ngIf="username?.touched && username?.invalid">Enter valid Username</div>
                </div>
                
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Enter Password" formControlName="password">
                    <div class="form-text text-danger" *ngIf="password?.touched && password?.invalid">Enter valid password</div>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Enter Email" formControlName="email" >
                    <div class="form-text text-danger" *ngIf="email?.touched && email?.invalid">Enter vaild Email</div>
                </div>
                <div class="mb-3">
                    <input type="submit" [disabled]="regform.invalid" class="btn btn-info form-control">
                </div>
                <div class="mb-3">
                    already member? <a href="" routerLink="">SignInNow</a>
                </div>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>
